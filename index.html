<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Web Agenda</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="title">
                <h1>Web Agenda</h1>
            </div>
            <div class="input-box">
                <p>E-mail</p>
                <input placeholder = "E-mail" type="email" id="email">
            </div>
            
            <div class="input-box">
                <p>Senha</p>
                <input placeholder= "Senha" type="password" id="senha">
            </div>
        
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Manter conectado
                </label>
                <a href="#">Esqueci a senha</a>
            </div>

            <button class="login" type ="submit"><a href="main.html">Login</a></button>

            <div class="register-link">
                <a href="criarconta.html">Criar conta</a>
            </div>
        </form>
    </div>
</body>
</html>
